<!doctype html>
<title>{% block title %}{% endblock %} English Labs </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="{{ url_for('index') }}">English Labs</a>        
        {% if g.user['type'] == 0 %}
            <li class="nav-item active"> <a class="nav-link" href="{{ url_for('auth.register') }}">New User</a>
        {% endif %}
        {% if g.user %}
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('auth.profile')}}">{{ g.user['username'] }}</a>
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% endif %}
    </ul>
</nav>


<section class="content">
    <div class="container">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</section>
