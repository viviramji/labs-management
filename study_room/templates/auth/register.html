{% extends 'base.html' %}

{% block header %}
  {% block title %}
    {% if g.user['type'] == 0 %}
    <h1>Create New User</h1>
    {% else %}
    <h1>Sign Up</h1>
    {% endif %}
  {% endblock %}
{% endblock %}

{% block content %}
  <form method="post">
      <div class="form-group">
          <label for="first_name">first Name <span style="color: red">*</span></label>
          <input 
                type="text" 
                class="form-control" 
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
                required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name <span style="color: red">*</span></label>
        <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              placeholder="Enter last name"
              required>
      </div>

      <div class="form-group">
          <label for="last_name">Username <span style="color: red">*</span></label>
          <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                required>
      </div>
      
      {% if g.user['type'] == 0 %}
        <div class="form-group">
          <label for="type_user">Type of User <span style="color: red">*</span></label>
          <select class="form-control" id="type_user" name="type_user" required>
            <option value="0">Admin</option>
            <option value="1">User</option>
          </select>
        </div>
      {% else %}
      <div class="form-group">
          <label for="type_user">Type of User <span style="color: red">*</span></label>
          <select class="form-control" id="type_user" name="type_user" required>
            <option value="1">User</option>
          </select>
        </div>
      {% endif %}

      
      <div class="form-group">
          <label for="password">Password <span style="color: red">*</span></label>
          <input 
                type="password" 
                class="form-control" 
                id="password"
                name="password"
                placeholder="Enter password"
                required>
      </div>
      <button type="submit" value="Register" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
