{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <div class="form-group">
          <label for="last_name">Username</label>
          <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Enter password"
                required>
      </div>
      <button type="submit" value="Log In" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
